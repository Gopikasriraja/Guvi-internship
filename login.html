<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GUVI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3>Log in</h3>
          <div class="mb-3"><input id="email" class="form-control" placeholder="Email"></div>
          <div class="mb-3"><input id="password" class="form-control" type="password" placeholder="Password"></div>
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
          <div class="mt-3 text-center"><a href="index.html">Create account</a></div>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$('#loginBtn').on('click', function(){
  const payload = { email: $('#email').val(), password: $('#password').val() };
  $.ajax({
    url: '/backend/login.php',
    type: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(payload),
    success: function(res){
      localStorage.setItem('guvi_token', res.token);
      localStorage.setItem('guvi_user', JSON.stringify(res.user));
      window.location.href = 'profile.html';
    },
    error: function(xhr){
      $('#msg').html('<div class="alert alert-danger">'+(xhr.responseJSON?.error || 'Login failed')+'</div>');
    }
  });
});
</script>
</body>
</html>
