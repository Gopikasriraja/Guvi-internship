<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GUVI - Signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Sign up</h3>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input id="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" type="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" class="form-control" type="password" />
          </div>
          <button id="signupBtn" class="btn btn-primary w-100">Sign up</button>
          <div class="mt-3 text-center">
            <a href="login.html">Already registered? Log in</a>
          </div>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
$(function(){
  $('#signupBtn').on('click', function(){
    const payload = {
      name: $('#name').val(),
      email: $('#email').val(),
      password: $('#password').val()
    };
    $.ajax({
      url: '/backend/register.php',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(payload),
      success: function(res){ $('#msg').html('<div class="alert alert-success">Registered â€” go to login</div>'); },
      error: function(xhr){ $('#msg').html('<div class="alert alert-danger">'+(xhr.responseJSON?.error || 'Error')+'</div>'); }
    });
  });
});
</script>
</body>
</html>
